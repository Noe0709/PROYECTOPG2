{% include '../dashboard/navbar.html' %}
<style>
  .register-container {
    width: 100%;

    margin-left: 40%;
    margin-top: 4%;
    max-width: 500px;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
  }

  .register-container h5 {
    text-align: center;
    margin-bottom: 30px;
    color: #2196f3;
  }

  .input-field input[type="text"],
  .input-field input[type="email"],
  .input-field input[type="password"] {
    border-bottom: 2px solid #2196f3;
  }

  .input-field label {
    color: #2196f3;
  }

  .btn-custom {
    background-color: #2196f3;
    width: 100%;
  }

  .btn-custom:hover {
    background-color: #21cbf3;
  }
</style>

<div class="register-container z-depth-3">
  <h5>Actualizar Cliente</h5>
  <form method="POST" id="formGuardar">
    <!-- Asegúrate de definir la URL correcta -->
    {% csrf_token %} {{ form.as_p }}

    <!-- Create User Button -->
    <button type="submit" class="btn waves-effect waves-light btn-custom">
      Guardar cambios
    </button>
  </form>
</div>

{% include '../dashboard/footer.html' %}
<script>
  $(document).ready(function () {
    $("#formGuardar").on("submit", function (e) {
      e.preventDefault(); // Evitar el envío automático del formulario

      Swal.fire({
        title: "¿Estás seguro?",
        text: "El registro será guardado en el sistema",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Sí, guardar",
        cancelButtonText: "Cancelar",
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, entonces envía el formulario
          this.submit(); // Enviar el formulario
        }
      });
    });
  });
</script>
