{% include '../dashboard/navbar.html' %}
<style>
  .register-container {
    width: 100%;

    margin-left: 40%;
    margin-top: 4%;
    max-width: 500px;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
  }

  .register-container h5 {
    text-align: center;
    margin-bottom: 30px;
    color: #2196f3;
  }

  .input-field input[type="text"],
  .input-field input[type="email"],
  .input-field input[type="password"] {
    border-bottom: 2px solid #2196f3;
  }

  .input-field label {
    color: #2196f3;
  }

  .btn-custom {
    background-color: #2196f3;
    width: 100%;
  }

  .btn-custom:hover {
    background-color: #21cbf3;
  }
</style>

<div class="register-container z-depth-3">
  <h5>Crear Usuario</h5>
  <form method="post">
    <!-- Asegúrate de definir la URL correcta -->
    {% csrf_token %}
    <!-- Protege tu formulario con el token CSRF -->
    <!-- Username Field -->
    <div class="input-field">
      <i class="material-icons prefix">account_circle</i>
      <input
        id="username"
        name="username"
        type="text"
        class="validate"
        required
      />
      <label for="username">Nombre de usuario</label>
    </div>
    <!-- Email Field -->
    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input id="email" name="email" type="email" class="validate" required />
      <label for="email">Correo electrónico</label>
    </div>
    <!-- Password Field -->
    <div class="input-field">
      <i class="material-icons prefix">lock</i>
      <input
        id="password"
        name="password"
        type="password"
        class="validate"
        required
      />
      <label for="password">Contraseña</label>
    </div>
    <!-- Confirm Password Field -->
    <div class="input-field">
      <i class="material-icons prefix">lock_outline</i>
      <input
        id="confirm-password"
        name="confirm_password"
        type="password"
        class="validate"
        required
      />
      <label for="confirm-password">Confirmar Contraseña</label>
    </div>
    <!-- Create User Button -->
    <button type="submit" class="btn waves-effect waves-light btn-custom">
      Crear Usuario
    </button>
  </form>
</div>

{% include '../dashboard/footer.html' %}
